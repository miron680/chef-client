<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>чит Chef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffecd2, #fcb69f);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.18);
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      overflow: hidden;
      position: relative;
      z-index: 10;
    }
    .left {
      padding: 32px 36px;
    }
    .tag {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #ff7a59;
      background: rgba(255, 122, 89, 0.08);
      padding: 6px 12px;
      border-radius: 999px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 40px;
      line-height: 1.1;
      margin-bottom: 12px;
    }
    h1 span {
      color: #ff7a59;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .btn {
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ff7a59, #ffb347);
      color: #fff;
      box-shadow: 0 12px 30px rgba(255, 122, 89, 0.4);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
    }
    .section {
      margin-top: 20px;
      padding: 16px 0;
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    .section h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }
    .right {
      position: relative;
      background: radial-gradient(circle at 0% 0%, #fff7e6, #ffb199);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(from 200deg, #ff7a59, #ffd26f, #ff7a59);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 24px 60px rgba(255, 122, 89, 0.6);
      position: relative;
    }
    .circle-inner {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: #fffdf8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }
    .circle-inner h2 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .circle-inner p {
      font-size: 12px;
      margin-bottom: 8px;
      color: #666;
    }
    @media (max-width: 720px) {
      .card {
        grid-template-columns: 1fr;
      }
      .right {
        order: -1;
      }
      h1 {
        font-size: 32px;
      }
    }

    .trail-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.9;
      transition: 0.4s ease-out;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <div class="tag">чит Chef</div>

      <h1>чит <span>Chef</span></h1>

      <p>
        Добро пожаловать на официальный сайт чита Chef.  
        Здесь доступна актуальная версия файла и исходники.
      </p>

      <div class="buttons">
        <a href="chef.jar" download class="btn btn-primary">⬇ Скачать chef.jar</a>
        <a href="chef-1.20.4.jar" download class="btn btn-primary">⬇ Скачать source</a>
      </div>

      <div class="section">
        <h3>О проекте</h3>
        <p>
          Проект развивается и обновляется. Следите за новыми версиями и улучшениями.
        </p>
      </div>

    </div>

    <div class="right">
      <div class="circle">
        <div class="circle-inner">
          <h2>Chef</h2>
          <p>Файлы доступны для скачивания</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const colors = ["#ff7a59", "#ffb347", "#ffd26f"];

    window.addEventListener("mousemove", e => {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = e.clientX + "px";
      dot.style.top = e.clientY + "px";
      dot.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(dot);

      setTimeout(() => {
        dot.style.opacity = "0";
        dot.style.transform = "translate(-50%, -50%) scale(0.3)";
      }, 10);

      setTimeout(() => {
        dot.remove();
      }, 400);
    });
  </script>

</body>
</html>
